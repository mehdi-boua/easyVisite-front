<div>
    <div class="form">
        <img src="./assets/images/new-pharm.svg">
        <label>Officine:</label>
        <input type="text" placeholder="Nom de l'Officine">
        <label>Nom:</label>
        <input type="text" placeholder="Nom du pharmacien">
        <label>Prénom:</label>
        <input type="text" placeholder="Prénom du pharmacien">
        <label>Adresse:</label>
        <input type="text" placeholder="Adresse de l'Officine">

        <input type="number" max="99000" placeholder="Code Postal">

        <button class="cancel" (click)="cancelButtonClick()">Annuler</button>
